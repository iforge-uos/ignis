<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>iForge</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg"/> <!-- Placeholder, will be overridden by script -->

    <!-- Dynamic Favicon Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function setFavicon() {
                const link = document.createElement('link'),
                    oldLink = document.getElementById('dynamic-favicon');
                link.id = 'dynamic-favicon';
                link.rel = 'icon';
                link.href = window.matchMedia('(prefers-color-scheme: dark)').matches
                    ? '/favicon-dark.svg'
                    : '/favicon.svg';
                if (oldLink) {
                    document.head.removeChild(oldLink);
                }
                document.head.appendChild(link);
            }

            setFavicon();
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFavicon);
        });
    </script>

    <!-- Meta Tags -->
    <meta name="author" content="iForge Team"/>
    <meta name="keywords" content="iForge, makerspace, innovation, making, collaboration, Sheffield University"/>
    <meta name="description"
        content="iForge - Empowering people to learn through making at Sheffield University's premier makerspace." />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="iForge - Empowering People Through Making"/>
    <meta property="og:description" content="Discover iForge, a premier makerspace at Sheffield University. Join us to collaborate, create, and innovate through hands-on making and learning."/>
    <meta property="og:image" content="https://iforgesheffield.org/wp-content/uploads/2022/08/FuturaLogo.png"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://iforge.sheffield.ac.uk"/>
    <meta property="og:site_name" content="iForge"/>

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="iForge - Empowering People Through Making"/>
    <meta name="twitter:description" content="Discover iForge, a premier makerspace at Sheffield University. Join us to collaborate, create, and innovate through hands-on making and learning."/>
    <meta name="twitter:image" content="https://iforgesheffield.org/wp-content/uploads/2022/08/FuturaLogo.png"/>
    <meta name="twitter:site" content="@iForgeUOS"/>
    <meta name="twitter:creator" content="@iForgeUOS"/>

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow"/>


</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
